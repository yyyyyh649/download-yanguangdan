<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>浚县赵氏显微眼科配镜验光单</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #f7f7f7;
      font-family: "Microsoft YaHei", "Noto Sans SC", "PingFang SC", sans-serif;
      color: #111;
      display: flex;
      justify-content: center;
      padding: 32px 16px 64px;
    }

    .container { width: min(1100px, 100%); }

    .panel {
      background: #fff;
      border: 1px solid #e1e1e1;
      border-radius: 10px;
      padding: 16px 18px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.06);
      margin-bottom: 18px;
    }

    .panel h2 {
      margin: 0 0 12px;
      font-size: 18px;
      font-weight: 700;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px 14px;
      align-items: end;
    }

    label { display: block; margin-bottom: 6px; font-weight: 600; }

    input, select, button {
      font-family: inherit;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d0d5dd;
      background: #fafafa;
    }

    button {
      cursor: pointer;
      padding: 11px 16px;
      border-radius: 10px;
      border: none;
      background: #1f3c88;
      color: #fff;
      font-weight: 700;
      box-shadow: 0 10px 22px rgba(31, 60, 136, 0.22);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); box-shadow: 0 6px 14px rgba(31, 60, 136, 0.2); }

    .sheet {
      background: #fff;
      border: 2px solid #000;
      padding: 24px 28px;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      font-weight: 800;
      text-align: center;
      letter-spacing: 1px;
    }

    .doctor-line {
      text-align: right;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 14px;
    }

    th, td {
      border: 1px solid #000;
      text-align: center;
      padding: 10px 8px;
      font-size: 16px;
      line-height: 1.4;
      min-height: 40px;
    }

    .meta-table th { background: #f2f2f2; font-weight: 700; }
    .rx-table th { background: #f2f2f2; font-weight: 700; }

    .label-col { width: 26%; font-weight: 700; }
    .rx-table col.label { width: 26%; }
    .rx-table col.eye { width: 18.5%; }

    .footer {
      margin-top: 12px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
    }

    @media print {
      body { background: #fff; padding: 0; }
      .sheet { box-shadow: none; margin: 0 auto; }
      .panel { display: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h2>填写信息后生成 PDF</h2>
      <div class="form-grid">
        <div>
          <label for="customerName">顾客姓名</label>
          <input id="customerName" placeholder="请输入顾客姓名" />
        </div>
        <div>
          <label for="customerPhone">手机号</label>
          <input id="customerPhone" placeholder="请输入手机号" />
        </div>
        <div>
          <label for="doctor">验光师</label>
          <select id="doctor">
            <option value="">请选择验光师</option>
            <option>闫利海</option>
            <option>胡利红</option>
            <option>李慧</option>
            <option>张琦</option>
            <option>刘非</option>
          </select>
        </div>
        <div>
          <label for="unit">单位或位址</label>
          <select id="unit">
            <option value="">请选择</option>
            <option>南关店</option>
            <option>香江新城店</option>
          </select>
        </div>
        <div>
          <label for="dateInput">日期</label>
          <input id="dateInput" type="date" />
        </div>
        <div>
          <button id="downloadBtn" type="button">生成并下载 PDF</button>
        </div>
      </div>
    </div>

    <div class="sheet" id="sheet">
      <h1>浚县赵氏显微眼科配镜验光单</h1>
      <div class="doctor-line">验光师：<span id="doctorField"></span></div>

      <table class="meta-table">
        <tr>
          <th>姓名</th>
          <th>年龄</th>
          <th>单位或位址</th>
          <th>电话</th>
          <th>日期</th>
        </tr>
        <tr>
          <td id="nameField"></td>
          <td></td>
          <td id="unitField"></td>
          <td id="phoneField"></td>
          <td id="dateField"></td>
        </tr>
      </table>

      <table class="rx-table">
        <colgroup>
          <col class="label" />
          <col class="eye" />
          <col class="eye" />
          <col class="eye" />
          <col class="eye" />
        </colgroup>
        <thead>
          <tr>
            <th rowspan="2" class="label-col"></th>
            <th colspan="2">右眼（OD）</th>
            <th colspan="2">左眼（OS）</th>
          </tr>
          <tr>
            <th>DS ≈</th>
            <th>DC ×</th>
            <th>DS ≈</th>
            <th>DC ×</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="label-col">电脑验光</td>
            <td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td class="label-col">检影验光（快散）</td>
            <td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td class="label-col">检影验光（慢散）</td>
            <td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td class="label-col">插片复检</td>
            <td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td class="label-col">配装眼镜（远用）</td>
            <td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td class="label-col">配装眼镜（近用）</td>
            <td></td><td></td><td></td><td></td>
          </tr>
        </tbody>
      </table>

      <table class="meta-table">
        <tr>
          <th>镜片</th>
          <th>镜架</th>
          <th>瞳距（近用）</th>
          <th>瞳距（远用）</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>mm</td>
          <td>mm</td>
        </tr>
      </table>

      <div class="footer">地址：浚县南关西山口石狮北150米路西　电话：0392-5503938</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script>
    const nameInput = document.getElementById('customerName');
    const phoneInput = document.getElementById('customerPhone');
    const doctorSelect = document.getElementById('doctor');
    const unitSelect = document.getElementById('unit');
    const dateInput = document.getElementById('dateInput');
    const downloadBtn = document.getElementById('downloadBtn');

    const nameField = document.getElementById('nameField');
    const phoneField = document.getElementById('phoneField');
    const dateField = document.getElementById('dateField');
    const doctorField = document.getElementById('doctorField');
    const unitField = document.getElementById('unitField');
    const sheet = document.getElementById('sheet');

    const todayStr = () => {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${y}-${m}-${day}`;
    };

    const safeName = (str, fallback = '') => {
      const cleaned = (str || '').replace(/[\\/:*?"<>|]/g, '').trim();
      return cleaned || fallback;
    };

    const updateSheet = () => {
      nameField.textContent = nameInput.value.trim();
      phoneField.textContent = phoneInput.value.trim();
      doctorField.textContent = doctorSelect.value;
      unitField.textContent = unitSelect.value;
      dateField.textContent = dateInput.value || todayStr();
    };

    const buildFileName = () => {
      const n = safeName(nameInput.value, '未命名');
      const p = safeName(phoneInput.value, '');
      const d = safeName(doctorSelect.value, '验光师');
      return `${n}${p}-${d}.pdf`;
    };

    const downloadPdf = async () => {
      updateSheet();
      if (!nameInput.value.trim() || !phoneInput.value.trim() || !doctorSelect.value || !dateInput.value) {
        alert('请填写顾客姓名、手机号、日期并选择验光师');
        return;
      }

      const canvas = await html2canvas(sheet, { scale: 2 });
      const imgData = canvas.toDataURL('image/png');
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit: 'pt', format: 'a4' });
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
      pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
      pdf.save(buildFileName());
    };

    downloadBtn.addEventListener('click', downloadPdf);
    [nameInput, phoneInput, doctorSelect, unitSelect, dateInput].forEach((el) => el.addEventListener('input', updateSheet));

    // 默认填入当天日期
    dateInput.value = todayStr();
    updateSheet();
  </script>
</body>
</html>
